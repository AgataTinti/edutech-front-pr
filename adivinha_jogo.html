<meta charset="UTF-8">

<script>

function pulaLinha () {
	document.write("<br>");
	document.write("<br>");
}

function mostra (frase) {
	document.write(frase);
	pulaLinha ();
}


var n = parseInt(prompt("Escolha um número para ser o limite do jogo."));


function sorteia (numeroRetornado){
	Math.round(Math.random () * n) == numeroRetornado; 
}

var numeroPensado = sorteia(n);

prompt("Escolha um número entre 1 e " + n);

if (n == numeroPensado) {
	mostra("Parabéns!!! Você pensou no número " + numeroPensado + " igual a mim!!");
} else {
	mostra("Quase... Eu pensei no número " + numeroPensado + "..." );
}


</script>
