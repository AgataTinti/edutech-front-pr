<canvas width="600" height="400" ></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'violet';
	pincel.fillRect(0 ,0 ,600 ,400);

	pincel.fillStyle = 'purple';
	pincel.fillRect(0, 0, 200, 400);

	pincel.fillStyle = 'pink';
	pincel.fillRect(400 , 0 , 200, 400);

	pincel.fillStyle = 'orange';
	pincel.beginPath();
	pincel.arc(300, 175, 50, 0, 2*Math.PI);
	pincel.fill();

	pincel.fillStyle = 'red';
	pincel.beginPath();
	pincel.arc(425, 50, 35, 0, 2*Math.PI);
	pincel.fill();

	pincel.fillStyle = 'white';
	pincel.fillRect(0, 80, 600, 40);

	pincel.fillStyle = 'yellow';
	pincel.beginPath();
	pincel.arc(150, 100, 75, 0, 2*Math.PI);
	pincel.fill();

	pincel.fillStyle = 'black';
	pincel.beginPath();
	pincel.moveTo(300, 200);
	pincel.lineTo(200, 400);
	pincel.lineTo(400, 400);
	pincel.fill();

	pincel.fillStyle = 'gray';
	pincel.beginPath();
	pincel.moveTo(400, 400);
	pincel.lineTo(600, 0);
	pincel.lineTo(600, 400);
	pincel.fill();
	


</script>
