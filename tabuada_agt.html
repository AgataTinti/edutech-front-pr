<meta charset="UTF-8">

<script>
	
function poulaLinha() {

		document.write("<br><br>");
	}

function mostra(frase) {
		document.write(frase);
		poulaLinha();
			}


for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {
	mostra(7 * multiplicador);
}

mostra("FIM");

</script>
