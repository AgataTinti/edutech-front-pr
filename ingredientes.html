<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes vocÃª vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

        var ingredienteInformado = prompt("Informe o ingrediente " + contador);

        var existe = false;

	    for(var posicao = 0; posicao < quantidade; posicao++){

	        if(ingredienteInformado == ingredientes[posicao]){

				existe = true;

				break;

	        } 

	        if (existe == false) {

	        	ingredientes.push(ingredienteInformado);

	        	contador++;				
				posicao++;
			
			}
		}
    }

    console.log(ingredientes);
</script>
