<meta charset="UTF-8">

<script>
	

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}


	var anoDeInicio = 1500
	var idadeMediaDosPais = 28
	var anoAtual = 2021

	mostra("Houveram, aproximadamente, " + Math.round((anoAtual - anoDeInicio)/idadeMediaDosPais) + " gerações de Brasileiros desde o ano " + anoDeInicio + ", o ano da Colonização do Brasil");
pulaLinha();
</script>

<meta charset="UTF-8">

    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var idadeMediaQuandoTemFilhos = 28;
        var anoAtual = 2016; 

        var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

        mostra(quantidadeDeGeracoes);
    </script>
