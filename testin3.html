<meta charset="UTF-8">

<script>
	
function poulaLinha() {

		document.write("<br><br>");
	}

function mostra(frase) {
		document.write(frase);
		poulaLinha();
			}

var numero = 20;

while( numero >= 0 ) {

	mostra(numero);
	numero = numero - 1;

}

mostra("FIM!");

</script>
