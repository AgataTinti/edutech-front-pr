<meta charset="UTF-8">

<script>
	
function poulaLinha() {

		document.write("<br><br>");
	}

function mostra(frase) {
		document.write(frase);
		poulaLinha();
			}

var numeroAi = 30;

while(numeroAi <= 40){

	if (numeroAi == 33){
		numeroAi = numeroAi + 1;
	} if (numeroAi == 37){
		numeroAi = numeroAi + 1;
	}
	mostra(numeroAi);	
	numeroAi = numeroAi + 1;
}

mostra("FIM");

</script>
