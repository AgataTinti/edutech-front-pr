<canvas width="600" height="400"> </canvas>

<script>
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "grey";
	pincel.fillRect(0, 0, 600, 400);

	var cor = ["blue", "red", "green"];	
	var indeceCorAtual = 0;


	function aumentaRaio(evento){
		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		pincel.fillStyle = cor[indeceCorAtual];
		pincel.beginPath();
		pincel.arc(x, y, 30, 0, 2*Math.PI);
		pincel.fill();
	}	

	var raio = 10;

	function desenhaBolinha(evento){

		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		if(evento.shiftKey && evento.altKey){
			alert("Uma tecla de cada vez, por favor");
		} else if(evento.shiftKey && raio + 10 <= 40){

		raio = raio + 10;

		} else if(evento.altKey && raio - 5 >= 10){

		raio = raio - 5;

		}
	
		

		pincel.fillStyle = cor[indeceCorAtual];
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2*Math.PI);
		pincel.fill();
		console.log(x + " , " + y);

	}


	function mudaCor(){

	indeceCorAtual++;

		if (indeceCorAtual >= cor.length){
			indeceCorAtual = 0;
		}

	return false;

	}



tela.onclick = desenhaBolinha;

tela.oncontextmenu = mudaCor;


















</script>
